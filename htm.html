<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolling dice</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="scoreboard">
        <h1 id="attempt">Attempt:0</h1>
        <h1 id="count">Count:0</h1>
    </div>
    <button class="retrybtn" id="retry">Retry</button>
    
    <div class="container">
    <div class="dice" id="dice">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div> 
    </div>
    <button class="roll" id="roll">
        <h1>Roll Dice</h1>
    </button>
</div>
<div class="lefttext text"></div>
<div class="righttext text"></div>
<div class="bottomtext text">Get 3x ðŸ”´ in less than 10 attempts to Win!</div>

	<script src="js.js"></script>
  </body>
</html>
